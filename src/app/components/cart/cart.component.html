<div class="container mt-5">
    <h1>Your Cart</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td>${{ item.price }}</td>
          <td>1</td> <!-- You can display the actual quantity if available -->
          <td>
            <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
        <strong>Total Cart Cost: ${{ calculateTotalCost() }}</strong>
      </div>
      <button class="btn btn-primary" (click)="checkout()">Checkout</button>
      <button class="btn btn-secondary" (click)="clearCart()">Clear Cart</button>
    
  </div>
